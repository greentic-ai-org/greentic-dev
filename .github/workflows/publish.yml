name: Publish (crates.io)

on:
  workflow_dispatch:
  push:
    tags:
      - "greentic-dev-v*"

permissions:
  contents: read

jobs:
  publish:
    name: cargo publish greentic-dev
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --locked --package greentic-dev
