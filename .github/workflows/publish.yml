name: Publish to crates.io

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: crates-io
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Verify tag matches Cargo.toml version
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          FILE_VERSION=$(cargo metadata --no-deps --format-version=1 | python3 - <<'PY'
import json,sys
data=json.load(sys.stdin)
for pkg in data["packages"]:
    if pkg["name"]=="greentic-dev":
        print(pkg["version"])
        break
else:
    raise SystemExit("greentic-dev package not found in metadata")
PY
)
          if [[ "$TAG" != "$FILE_VERSION" ]]; then
            echo "Tag $TAG != Cargo.toml $FILE_VERSION"
            exit 1
          fi

      - name: Dry-run publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish --locked --dry-run

      - name: Publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish --locked
